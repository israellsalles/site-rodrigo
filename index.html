<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Igreja Batista Medaberel - Setor Cabula VI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@400;600;700&family=Nunito+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <div class="logo">
          <img
            class="logo-img"
            src="assets/logo-medaberel.png"
            alt="Igreja Batista Medaberel"
          />
        </div>
        <p class="hero-kicker">DEUS QUE FALA</p>
        <h1 class="hero-title">IGREJA BATISTA MEDABEREL</h1>
        <p class="hero-locale">SETOR CABULA VI</p>

        <div class="socials">
          <a class="social facebook" href="#" aria-label="Facebook">
            <img
              src="https://cdn.simpleicons.org/facebook/ffffff"
              alt=""
            />
          </a>
          <a class="social youtube" href="#" aria-label="YouTube">
            <img
              src="https://cdn.simpleicons.org/youtube/ffffff"
              alt=""
            />
          </a>
          <a class="social instagram" href="#" aria-label="Instagram">
            <img
              src="https://cdn.simpleicons.org/instagram/ffffff"
              alt=""
            />
          </a>
          <a class="social whatsapp" href="#" aria-label="WhatsApp">
            <img
              src="https://cdn.simpleicons.org/whatsapp/ffffff"
              alt=""
            />
          </a>
        </div>
        <p class="welcome">BEM VINDO (A)</p>
        <a class="pill" href="#">
          <span class="pill-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M12 22s7-7.5 7-12a7 7 0 1 0-14 0c0 4.5 7 12 7 12z" />
              <circle cx="12" cy="10" r="2.5" />
            </svg>
          </span>
          Nosso endereco | Abrir no Maps
        </a>
      </header>

      <section class="section">
        <h2 class="section-title">Participe com a gente!</h2>
        <div class="cards">
          <article class="card image" style="--bg: url('assets/imagem1.jpg');">
            <div class="card-overlay"></div>
          </article>

          <article class="card image" style="--bg: url('assets/imgaem2.jpeg');">
            <div class="card-overlay pink"></div>
          </article>

          <article class="card image" style="--bg: url('assets/imgaem3.jpeg');">
            <div class="card-overlay warm"></div>
          </article>
        </div>
      </section>

      <section class="section footer-area">
        <p class="section-kicker">Atualize seu cadastro</p>
        <a class="pill pill-footer" href="#">
          <span class="pill-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <rect x="3" y="5" width="18" height="14" rx="3" />
              <circle cx="9" cy="12" r="2" />
              <path d="M13 10h6M13 14h6" />
            </svg>
          </span>
          Recadastro de Membros
        </a>
      </section>

      <footer class="footer">
        <span>igrejabatistamedaberel.com.br</span>
      </footer>
    </main>
  </body>
</html>
