<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Igreja Batista Medaberel - Setor Cabula VI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@400;600;700&family=Nunito+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <div class="logo">
          <img
            class="logo-img"
            src="assets/logo-medaberel.png"
            alt="Igreja Batista Medaberel"
          />
        </div>
        <p class="hero-kicker">DEUS QUE FALA</p>
        <h1 class="hero-title">IGREJA BATISTA MEDABEREL</h1>
        <p class="hero-locale">SETOR CABULA VI</p>

        <div class="socials">
          <a
            class="social instagram"
            href="https://www.instagram.com/ibmcabula6"
            aria-label="Instagram"
          >
            <img
              src="https://cdn.simpleicons.org/instagram/ffffff"
              alt=""
            />
          </a>
          <a
            class="social whatsapp"
            href="https://wa.me/557188115192"
            aria-label="WhatsApp"
          >
            <img
              src="https://cdn.simpleicons.org/whatsapp/ffffff"
              alt=""
            />
          </a>
        </div>
        <p class="welcome">BEM VINDO (A)</p>
        <p class="map-title">Nosso endereco</p>
        <div class="map-embed">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6429.851512667393!2d-38.4418037!3d-12.9533965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7161a61c11bdeb5%3A0x92b91b4c00cd50c1!2sIgreja%20Batista%20Medaberel!5e1!3m2!1spt-BR!2sbr!4v1771097187841!5m2!1spt-BR!2sbr"
            width="600"
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </header>

      <section class="section">
        <h2 class="section-title">Participe com a gente!</h2>
        <div class="cards">
          <article class="card image" style="--bg: url('assets/imagem1.jpg');">
            <div class="card-overlay"></div>
          </article>

          <article class="card image" style="--bg: url('assets/imgaem2.jpeg');">
            <div class="card-overlay pink"></div>
          </article>

          <article class="card image" style="--bg: url('assets/imgaem3.jpeg');">
            <div class="card-overlay warm"></div>
          </article>
        </div>
      </section>

      <section class="section footer-area">
        <a class="pill pill-footer" href="https://docs.google.com/forms/d/e/1FAIpQLSdgEW62EW0UzPrBXPF3oPbAF-VXAtdG0XawX_QQkW35OYtJZQ/viewform?usp=publish-editor" target="_blank" rel="noopener noreferrer">
          <span class="pill-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <rect x="3" y="5" width="18" height="14" rx="3" />
              <circle cx="9" cy="12" r="2" />
              <path d="M13 10h6M13 14h6" />
            </svg>
          </span>
          Cadastro de Membros
        </a>
      </section>

      <footer class="footer">
        <span>ibmcabulavi.com.br</span>
      </footer>
    </main>
  </body>
</html>
